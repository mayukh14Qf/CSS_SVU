<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 CSS</title>
    <link rel="stylesheet" href="Day5.css">
</head>
<body>
    <h1>Hii :)) Color property</h1>

    <!-- RGB  -->

    <div id="div1">RGB1</div>
    <div id="div2">RGB2</div>
    <div id="div3">RGB3</div>

    <br>
    <br>

    <!-- HEX  -->

    <div id="div4">HEX1</div>
    <div id="div5">HEX2</div>
    <div id="div6">HEX3</div>

    <br>
    <br>

    <!-- Alpha Channel -->

    <div id="div7">light(Alpha)</div>
    <div id="div8">More darker(Alpha)</div>
    <div id="div9">A bit More</div>
    <div id="div10">Darkest</div>

    <br>
    <br>

    <!-- Dropdown with Filter -->

    <label for="school">Choose your school : </label>
    <input list="school1" id="school">
    <datalist id="school1">
            <option value="abc high">abc high</option>
            <option value="st. paul high"></option>
            <option value="south point"></option>
            <option value="dps kolkata"></option>
    </datalist>
</body>
